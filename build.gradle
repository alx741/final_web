apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/app'
        }
    }
}

task doc(type:Exec) {
    workingDir 'doc/'
    commandLine 'make'
}

task clean_doc(type:Exec) {
    workingDir 'doc/'
    commandLine 'make', 'clean'
}

task web(type:Exec) {
    workingDir 'src/ui/web'
    commandLine 'make'
}

clean.finalizedBy(clean_doc)

build.finalizedBy(doc)
