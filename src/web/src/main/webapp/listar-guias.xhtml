<ui:composition template="index.xhtml"
                
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="Listar">
        <h:form>
            <p:tab title="Listar Guias">
                <p:dataTable id="guias" value="#{guiaMBean.guias}" var="guias" style="width: 100%" rows="20"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" resizableColumns="true" liveResize="true">
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                         <h:outputText value="#{guias.id}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Paquete" />
                </f:facet>
                         <h:outputText value="#{guias.paquete.descripcion}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Ruta" />
                </f:facet>
                         <h:outputText value="#{guias.ruta.descripcion}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Cliente" />
                </f:facet>
                         <h:outputText value="#{guias.cliente.ruc_empresa}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Valor" />
                </f:facet>
                         <h:outputText value="#{guias.valor}" />
            </p:column>
               
                </p:dataTable>      
            </p:tab>
        </h:form>
    </ui:define>
</ui:composition>
