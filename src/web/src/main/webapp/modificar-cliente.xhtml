<ui:composition template="indexAd.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="Modificar">
 <h:panelGrid columns="2" cellpadding="10">
                <p:panel header="Modificar cliente">
                    <h:form>
                         <table>
                             <tr>
                                 <td><h:outputLabel for="cliente" value="Cliente (RUC empresa):" /></td>
                                 <td><p:inputText id="cliente" value="#{clienteMBean.cliente}"/></td>
                             </tr>
                           
                             <tr>
                                 <td><p:commandButton id="obtener" value="Obtener Valores:" action="#{clienteMBean.onClienteChange}" ajax="false"/></td>
                             </tr>
                         </table>
                            <hr/>
                            
                            <table>
                                <tr>
                                    <td><h:outputLabel for="ruc_empresa" value="Ruc empresa:" /></td>
                                    <td><p:inputText id="ruc_empresa1" value="#{clienteMBean.ruc_empresa}"/></td>
                                </tr>
                            
                                <tr>
                                    <td><h:outputLabel for="nombre_empresa" value="Nombre empresa:" /></td>
                                    <td><p:inputText id="nombre_empresa1" value="#{clienteMBean.nombre_empresa}"/></td>
                                </tr>
                            
                            <tr>
                                <td><h:outputLabel for="cedula_representante" value="Cedula representante:" /></td>
                                <td><p:inputText id="cedula_representante1" value="#{clienteMBean.cedula_representante}"/></td>
                            </tr>
                           
                            <tr>
                                <td><h:outputLabel for="nombre_representante" value="Nombre representante:" /></td>
                                <td><p:inputText id="nombre_representante1" value="#{clienteMBean.nombre_representante}"/></td>
                            </tr>
                         
                            <tr>
                                <td><h:outputLabel for="telefono" value="Telefono:" /></td>
                                <td><p:inputText id="telefono1" value="#{clienteMBean.telefono}"/></td>
                            </tr>
                         
                            <tr>
                                <td><h:outputLabel for="direccion" value="Dirección:" /></td>
                                <td><p:inputText id="direccion1" value="#{clienteMBean.direccion}"/></td>
                            </tr>
                           
                            <tr>
                                <td><h:outputLabel for="password" value="Contraseña:" /></td>
                                <td><p:inputText disabled="true" id="password1" value="#{clienteMBean.password}"/></td>
                            </tr>
                           
                           
                            <tr>
                                <td><p:commandButton id="submit1" value="Modificar" action="#{clienteMBean.modificar}" ajax="false"/></td>
                                <td><p:commandButton id="reset1" value="Resetear" action="#{clienteMBean.reset}" ajax="false"/></td>
                            </tr>
                            </table>
                    </h:form>
                </p:panel>
                
            </h:panelGrid>
    </ui:define>
</ui:composition>
