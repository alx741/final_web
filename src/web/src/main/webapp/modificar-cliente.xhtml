<ui:composition template="indexAd.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="Modificar">
 <h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="cliente" var="cliente" value="#{clienteMBean.clientes}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Modificar Celdas
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{clienteMBean.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{clienteMBean.onRowCancel}" update=":form:msgs" />
 
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{cliente.ruc_empresa}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.ruc_empresa}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       
 
     
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
 
   
 </h:form>
     
    </ui:define>
</ui:composition>
