<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

 <h:head><title>Paqueteria</title></h:head>
 <body>
    <p:panel header="Agregar Evento">
    <h:form>
         <table>
             <tr>
                 <td>La fecha será la fecha actual<br/></td>
             </tr>

             <tr>
                 <p:outputLabel for="evento" value="Evento:" />
                    <p:selectOneRadio id="evento" value="#{eventoMBean.evento}">
                    <br/>
                    <f:selectItem itemLabel="Salida" itemValue="Salida"/>
                    <br/>
                    <f:selectItem itemLabel="Llegada" itemValue="Llegada"/>
                    <br/>
                    <f:selectItem itemLabel="Entregado" itemValue="Entregado"/>
                    <br/>
                    <f:selectItem itemLabel="Aprobado" itemValue="Aprobado"/>
                </p:selectOneRadio>
            </tr>

             <tr>
                <td><h:outputLabel for="descripcion" value="Descripción:" /></td>
                <td><p:inputText id="descripcion" value="#{eventoMBean.descripcion}"/></td>
             </tr>


             <tr>
                <td><p:commandButton id="submit" value="Guardar" action="#{eventoMBean.save()}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Resetear" action="#{eventoMBean.reset()}" ajax="false"/></td>
             </tr>
         </table>
     </h:form>
     </p:panel>
</body>
</html>
