<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pagina de Inicio</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <style>
            #leftPanel {z-index:2 !important; }
            #leftPanel div{overflow:visible;}
        </style>
        
    </h:head>
    
    <h:body>
      <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
                </p:layoutUnit>

              

          <p:layoutUnit resizable="true" position="west" size="250" header="Menu">
                    <p:menu>
                        <p:submenu label="Cliente" >
                            <p:menuitem value="Crear" url="agregar-cliente.faces" icon="ui-icon-person" />
                            <p:menuitem value="Modificar" url="modificar-cliente.faces" />
                            <p:menuitem value="Eliminar" url="eliminar-cliente.faces" />
                            <p:menuitem value="Listar" url="listar-cliente.faces" />
                            <p:menuitem value="Buscar" url="buscar-cliente.faces" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="Nuevo" />
                     <ui:insert name="Modificar" />
                     <ui:insert name="Eliminar" />
                     <ui:insert name="Listar" />
                      <ui:insert name="Buscar" />
                </p:layoutUnit>

            </p:layout>
    
   
    </h:body>
  
</html>
