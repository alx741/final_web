<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

 <h:head><title>Paqueteria</title></h:head>
 <body>

    <p:panel header="Pagar Factura">
    <h:form>

    <p:panel header="Seleccione Cliente" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5" >
                <p:outputLabel for="Cliente" value="Cliente: " />
                
                <p:selectOneMenu id="Cliente" value="#{clienteMBean.rucs}" style="width:150px">
                
            </p:selectOneMenu>
 
           
            
           
        </h:panelGrid>
    </p:panel>
    
    <br/>
        <p:outputLabel for="factura" value="Factura: " />
        <br/>
        <p:selectOneMenu id="factura" value="#{facturaMBean.factura}" style="width:150px">
            <f:selectItems value="#{facturaMBean.unpaidFacturas}" />
        </p:selectOneMenu>


    <br/>
    <hr/>
    <br/>
        <p:commandButton id="submit" value="Pagar" action="#{facturaMBean.pagar}" ajax="false"/>

     </h:form>
     </p:panel>
</body>
</html>
